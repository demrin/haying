<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>房鹰登陆</title>
    <link rel="stylesheet" href="../css/ceshi.css">
    <link rel="stylesheet" href="../css/mui.min.css">
</head>
<body style="background-color:white;">
    <div id="login-img">
        <img src="../image/login1.png" alt="房鹰">
    </div>
    <div class="mui-container">
        <form  class="login-form" style="text-align:center;">
            <div class="mui-input-row ss">
            <input type="text" class="login-input" placeholder="请输入用户名">
            </div>
            <div class="mui-input-row ss">
                <input type="password" class="login-input" placeholder="请输入密码">
            </div>
            <div class="mui-button-row ss">
                <button type="button" onclick="openWin('register')" class="login-input" style="height:50px;background-color: #02a9f5">登&#12288;陆</button>
            </div>
        </form>
    </div>
    <script src="../script/jquery-1.8.2.min.js"></script>
    <script src="../script/angular.js"></script>
    <script src="../script/api.js"></script>
    <script src="../script/tool.js"></script>
    <script src="../script/fastclick.js"></script>
    <script src="../js/MUI/mui.min.js"></script>
    <script src="../script/fastclick.js"></script>
</body>
</html>
