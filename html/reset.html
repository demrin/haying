<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>修改密码</title>
    <link rel="stylesheet" href="../css/ceshi.css">
</head>
<body style="background-color: white" id="reset">
    <div id="top">
        <div id="top1" onclick="goBack()">
            <img src="../image/left.png" alt="">
        </div>
        <div id="top2">
            <h3>修改密码</h3>
        </div>
        <div id="top3" class="submit" @click="updatePwd">
            <h4>保存</h4>
        </div>
    </div>
    <div class="paddingTo">
        <form id="mainForm">
            <div class="reset">
                <span class="img">
                    <img src="../image/lock.png" >
                </span>
                <input type="password" name="pricode" required class="pd primaryCode" v-model="reset.password" placeholder="请输入初始密码">
            </div>
            <div class="reset">
                <span class="img">
                    <img src="../image/lock.png" >
                </span>
                <input type="password" name="newcode1" required class="pd newCode1" v-model="reset.newPwd" placeholder="请输入新密码">
            </div>
            <div class="reset">
                <span class="img">
                    <img src="../image/lock.png" >
                </span>
                <input type="password" name="newcode2" required class="pd newCode2" v-model="reset.reNewPwd" placeholder="请确认新密码">
            </div>
        </form>
    </div>
    <script src="../script/jquery-1.8.2.min.js"></script>
    <script src="../script/api.js"></script>
    <script src="../script/tool.js"></script>
    <script src="../script/fastclick.js"></script>
    <script src="../js/lib/Vue/vue.js"></script>
    <script src="../js/controllers/reset.js"></script>
</body>
</html>
