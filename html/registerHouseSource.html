<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>登记房源</title>
    <link rel="stylesheet" href="../css/ceshi.css">
    <!--<link rel="stylesheet" type="text/css" href="../css/ionic.css"/>-->
</head>
<body style="background-color:white;">
<div id="top" style="background-color: #F9F9F9">
    <div id="top1" onclick="goBack()">
        <img src="../image/left.png" alt="" style="width: 17px;height: 17px;top: 5px;">
    </div>
    <div id="top2">
        <h3 style="font-size: 18px;margin-top: 18px"><strong>登记房源</strong></h3>
    </div>
    <div id="top3" onclick="openWin('houseFollow')" style="color: #251025;">
        <h4>保存</h4>
    </div>
</div>
<div class="edithousesource">
    <form action="">
        <div class="xinxititle">业主信息</div>
        <div>
            <div class="yezhuinfos"><span>姓名：</span><input type="text" placeholder="不超过四个字"></div>
            <div class="yezhuinfos">
                <span>性别：</span><span class="genderChoose">男</span>
                <img src="../image/you.png" class="genRightImg" alt="" style="width: 16px;height: 16px;">
            </div>
            <div class="yezhuinfos"><span>电话：</span><input type="number" placeholder="输入客户联系电话"></div>
        </div>
        <div class="xinxititle">房源信息</div>
        <div>
            <div class="yezhuinfos"><span>委托时间：</span></div>
            <div class="yezhuinfos perinput">
                <span>产权地址：</span>
                <input class="perproAdd" type="text" style="width: 65%" placeholder="搜索小区">
            </div>
            <div class="yezhuinfos load perinput"><input type="text" style="width: 35%">路<input type="text" style="width: 20%">号<input type="text" style="width: 20%">室</div>
            <div class="yezhuinfos houseType perinput">
                <span>房型：</span><input type="text" style="width: 35%">房<input type="text" style="width: 20%">厅<input type="text" style="width: 20%">卫<input type="text" style="width: 20%">阳台
            </div>
            <div class="yezhuinfos"><span>面积：</span><input type="text" style="width: 80%">㎡</div>
            <div class="yezhuinfos"><span>租金：</span><input type="text" style="width: 70%">元/月</div>
            <div class="yezhuinfos louceng"><span>楼层：</span ><span class="floorright"><input type="number" placeholder="楼层">/<input type="number" placeholder="总层"></span></div>
            <div class="yezhuinfos" onclick="openWin('aspect')"><span>朝向：</span><span class="yzinforight">南北<img class="yzinfosImg" src="../image/right.png" alt="" style="width: 15px;height: 15px;"></span></div>
            <div class="yezhuinfos"><span>装修：</span><span class="yzinforight">毛胚<img class="yzinfosImg" src="../image/right.png" alt="" style="width: 15px;height: 15px;"></span></div>
            <div class="yezhuinfos"><span>看房：</span><span class="yzinforight">有匙<img class="yzinfosImg" src="../image/right.png" alt="" style="width: 15px;height: 15px;"></span></div>
            <div class="yezhuinfos"><span>家具：</span><span class="yzinforight">全齐<img class="yzinfosImg" src="../image/right.png" alt="" style="width: 15px;height: 15px;"></span></div>
            <div class="yezhuinfos"><span>来源：</span><span class="yzinforight">到店<img class="yzinfosImg" src="../image/right.png" alt="" style="width: 15px;height: 15px;"></span></div>
            <div class="yezhuinfos beizhu perbz"><span>备注</span><textarea name="" id="" style="width: 100%;height: 100px;margin: 10px 0;padding: 10px;" placeholder=""></textarea></div>
        </div>
        <div class="xinxititle">照片信息</div>
        <div class="housepics">
            <div class="housepic"><img src="../image/5.png" alt=""></div>
            <div class="housepic"><img src="../image/5.png" alt=""></div>
            <div class="housepic housepic3">
                <img src="../image/addpic1.png" alt="" >
            </div>
        </div>
    </form>
</div>

<script src="../script/jquery-1.8.2.min.js"></script>
<script src="../script/angular.js"></script>
<script src="../script/anotherPage.js"></script>
<script src="../script/api.js"></script>
<script src="../script/tool.js"></script>
<script src="../script/fastclick.js"></script>
<script>

</script>
</body>
</html>
