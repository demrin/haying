<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>客源管理-求租-添加求租</title>
    <link rel="stylesheet" href="../css/ceshi.css">
    <!--<link rel="stylesheet" type="text/css" href="../css/ionic.css"/>-->
</head>
<body style="background-color:white;">
<div id="top" style="background-color: #F9F9F9">
    <div id="top1" onclick="goBack()">
        <img src="../image/left.png" alt="" style="width: 17px;height: 17px;top: 5px;">
    </div>
    <div id="top2">
        <h3 style="font-size: 18px;margin-top: 18px"><strong>客源登记</strong></h3>
    </div>
    <div id="top3" onclick="openWin('houseFollow')" style="color: #02a9f5;">
        <h4>保存</h4>
    </div>
</div>
<div class="edithousesource">
    <form action="">
        <div class="xinxititle">业主信息</div>
        <div>
            <div class="yezhuinfos"><span>姓名：</span><input type="text" placeholder="不超过四个字"></div>
            <div class="yezhuinfos">
                <span>性别：</span>
                <span style="position: relative;float: right; ">
                    <span class="gender" style="padding: 3px 15px;border: 1px solid #02a9f5;color:#02a9f5;">男</span>
                    <span class="gender" style="padding: 3px 15px;border: 1px solid #02a9f5;">女</span>
                </span>
            </div>
            <div class="yezhuinfos"><span>电话：</span><input type="number" placeholder="输入客户联系电话"></div>
        </div>
        <div class="xinxititle">房源信息</div>
        <div class="addRent-input">
            <div class="yezhuinfos"><span>委托时间：</span></div>
            <div class="yezhuinfos"><span>用途：</span><span class="yzinforight">住宅<img class="yzinfosImg" src="../image/right.png" alt="" style="width: 15px;height: 15px;"></span></div>
            <div class="yezhuinfos"><span>租金：</span>
                <span class="addRent-area"><input type="text" style="width: 50px" placeholder="最小">-<input type="text" style="width: 50px" placeholder="最大">元/月</span>
            </div>
            <div class="yezhuinfos"><span>面积：</span>
                <span class="addRent-area"><input type="text" style="width: 50px" placeholder="最小">-<input type="text" style="width: 50px" placeholder="最大">&nbsp;㎡</span>
            </div>
            <div class="yezhuinfos"><span>房型：</span><span class="yzinforight"><input type="text" style="width: 50px;" placeholder="2">室</span></div>
            <div class="yezhuinfos"><span>来源：</span><span class="yzinforight">请选择<img class="yzinfosImg" src="../image/right.png" alt="" style="width: 15px;height: 15px;"></span></div>
            <div class="yezhuinfos beizhu perbz"><span>备注</span><textarea name="" id="" style="width: 100%;height: 100px;margin: 10px 0;padding: 10px;" placeholder=""></textarea></div>
        </div>
    </form>
</div>

<script src="../script/jquery-1.8.2.min.js"></script>
<script src="../script/angular.js"></script>

</script>

</html>
