<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>设置</title>
    <link rel="stylesheet" href="../css/ceshi.css">
    <link rel="stylesheet" type="text/css" href="../js/MUI/mui.min.css" />
</head>
<body style="background-color: #F2F2F2;">
    <div id="top">
        <div id="top1" onclick="goBack()">
            <img src="../image/left.png" alt="">
        </div>
        <div id="top2" style="margin-top: 18px;">
            <h3 style="font-size: 18px;">设置</h3>
        </div>
        <div id="top3">
        </div>
    </div>
    <div id="setting" class="paddingTo">
        <div class="info setinfo">模式</div>
        <div class="modal">
            <div class="set" onclick="">
                声音
                <div class="mui-switch mui-switch-mini mui-active" style="height: 23px;width: 38px;display: inline-block;float: right;">
                    <div class="mui-switch-handle" style="height: 20px;width: 20px;"></div>
                </div>
            </div>
        </div>
        <div class="modal">
            <div class="set" onclick="">
                震动
                <div class="mui-switch mui-switch-mini mui-active" style="height: 23px;width: 38px;display: inline-block;float: right;">
                    <div class="mui-switch-handle" style="height: 20px;width: 20px;"></div>
                </div>
            </div>

        </div>
        </div>
        <div class="info setinfo">通知</div>
            <div class="modals">
                <div class="modal">
                    <div class="set" onclick="">
                        个人房源订阅消息提醒
                        <div class="mui-switch mui-switch-mini mui-active" style="height: 23px;width: 38px;display: inline-block;float: right;">
                            <div class="mui-switch-handle" style="height: 20px;width: 20px;"></div>
                        </div>
                    </div>
                </div>
                <div class="modal">
                    <div class="set" onclick="">
                        新盘推荐提醒
                        <div class="mui-switch mui-switch-mini mui-active" style="height: 23px;width: 38px;display: inline-block;float: right;">
                            <div class="mui-switch-handle" style="height: 20px;width: 20px;"></div>
                        </div>
                    </div>

                </div>
            </div>
    </div>
    <script src="../script/jquery-1.8.2.min.js"></script>
    <script src="../script/angular.js"></script>
    <script src="../script/anotherPage.js"></script>
    <script src="../script/api.js"></script>
    <script src="../script/tool.js"></script>
    <script src="../script/fastclick.js"></script>
    <script src="../js/MUI/mui.min.js"></script>
</body>
</html>
